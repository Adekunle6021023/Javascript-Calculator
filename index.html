<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/fb477d7a7c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            
            <!--Screen-->
                <div id="screen-wrapper">
                    <div id="screen" class="display"></div>
                </div>

            <!--Buttons Panel-->
                <div id="button-panel-wrapper">
                
                    <!--Special Functions Panel Group-->
                    <div id="special-functions-wrapper">
                        <button class="spec-funct button" value="log">LOG</button>
                        <button class="spec-funct button" value="Sqrt">SQRT</button>
                        <button class="spec-funct button" value="x**2">SQR</button>
                        <button class="spec-funct button" value="Pi">PI</button>
                    </div>

                   <!--Numbers and Operators Panel Group-->
                    <div id="operands-and-numbers-wrapper">

                         <!--Numbers Panel Sub-Group-->
                        <div id="numbers-wrapper">
                            <button class="numbers button" value="9">9</button>
                            <button class="numbers button" value="8">8</button>
                            <button class="numbers button" value="7">7</button>
                            <button class="numbers button" value="6">6</button>
                            <button class="numbers button" value="5">5</button>
                            <button class="numbers button" value="4">4</button>
                            <button class="numbers button" value="3">3</button>
                            <button class="numbers button" value="2">2</button>
                            <button class="numbers button" value="1">1</button>
                            <button class="numbers button" value="0">0</button>
                            <button class="numbers point-dot button" value=".">.</button>
                            <button class="numbers cls button" value="Clear screen" type="reset">CE</button>
                        </div>

                        <!--Operands Panel Sub-Group-->
                        <div id="operands-wrapper">
                            <button class="operands  button" value="+">+</button>
                            <button class="operands button" value="-">-</button>
                            <button class="operands button" value="/">/</button>
                            <button class="operands button" value="*">*</button>
                            <button class="operands button" value="Ans">Ans</button>
                            <button class="operands button" value="=">=</button>
                        </div>
                    </div>
                </div>
        </div>

        <!--Credits-Wrapper-->
        <div class="credits">
            <div class="twitter-wrapper">
                <span>
                    <i class="fab fa-twitter"></i> 
                </span>
                <a href="https://twitter.com/scudus_the_dev" class="social">@scudus_the_dev</a>
            </div>
            <div class="github-wrapper">
                <span>
                    <i class="fab fa-github"></i>
                </span>
                <a href="https://github.com/Adekunle6021023" class="social">@Adekunle6021023</a>
            </div>
        </div>
    </div>
    <script src="../Javascript-Calculator/js/script.js"></script>
</body>
</html>
